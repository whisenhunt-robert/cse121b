  <main id="game">
    <picture>
        <img id="photo" src="images/highlow.png" alt="Higher or Lower Image">
    </picture>
    <div class="main">
        <h1>Welcome to Higher or Lower</h1>
        <h3>Please declare if you think your number will be Higher or Lower than mine.</h3>
        <!-- These are the buttons for Higher and Lower. -->
        <input type="button" class="buttonHigher" value="Higher" onclick="higher()">
        <input type="button" class="buttonLower" value="Lower" onclick="lower()">
        <!-- These headings will only display once the button for Higher or Lower is pressed. -->
        <h3 id="playerResults"></h3>
        <h3 id="cpuResults"></h3>
        <!-- This heading reveals rather the player won, lost, or tied. -->
        <h2 id="outcome"></h2>
        <!-- This is the button the player can press to reset the program and play again. -->
        <input type="button" class="buttonReset" value="Play Again" onclick="reset()">
    </div>
  </main>
